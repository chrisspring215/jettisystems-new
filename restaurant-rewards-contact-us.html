    <meta charset="utf-8" />

    <!-- WEB FONTS -->
    <link type="text/css" rel="stylesheet" id="typeface" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,300italic,400italic,700,700italic">
    <link type="text/css" rel="stylesheet" id="typeface2"href="https://fonts.googleapis.com/css?family=Sansita+One">
    <!-- WEB FONTS -->

  </head>
  <body>

    <!-- Build.js > buildNav() -->
    <nav id="globalNavContainer" class="global-nav">
        <div class="title-bar" data-responsive-toggle="global-navigation" data-hide-for="medium">
          <button class="menu-icon" type="button" data-toggle></button>
          <div class="title-bar-title">MENU</div>
        </div>
        <div class="top-bar" id="global-navigation">
          <div class="row">
            <div class="top-bar-left">
              <ul class="dropdown menu vertical medium-horizontal" data-dropdown-menu>
                <li><a href="#" id="globalNavHomeButton" class="global-nav-home-button">Site Title</a></li>
              </ul>
            </div>
            <div class="top-bar-right">
              <ul class="dropdown menu vertical medium-horizontal" data-dropdown-menu>
                <li><a href="#" id="globalNavfirstButton"></a></li>
                <li class="has-submenu">
                  <a id="globalNavsecondButton"></a>
                  <ul class="submenu menu vertical" data-submenu>
                    <li><a id="globalNavsecond2-1Dropdown"></a></li>
                    <li><a id="globalNavsecond2-2Dropdown"></a></li>
                    <li><a id="globalNavsecond2-3Dropdown"></a></li>
                  </ul>
                </li>
                <li><a id="globalNavthirdButton"></a></li>
                <li><a id="globalNavfourthButton" class="active"></a></li>
                <li><a id="globalNavfithButton"></a></li>
                <li><a id="globalNavsixthButton"></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main id="mainContentContainer" class="main-content">

      <!-- SECTION -->
      <div class="content-container pricing">

        <div class="row">
          <div class="small-12 medium-5 medium-centered columns">
            <h1>Contact Us</h1>
          </div>
        </div>

        <!-- Section -->
        <div class="row">
          <div class="small-12 medium-5 medium-centered columns">
            <h2>We are waiting to hear from you.</h2>
            <p>Reach out and touch faith</p>
          </div>
        </div>
        <div class="row">
          <div class="small-12 medium-5 medium-centered columns">
            <form class="row">

              <label class="small-12 medium-12 columns">COMPANY NAME *
                <input type="text" required>
              </label>

              <label class="small-12 medium-12 columns">WEBSITE
                <input type="url">
              </label>

              <label class="small-12 medium-12 columns">FIRST NAME *
                <input type="text" required>
              </label>

              <label class="small-12 medium-12 columns">LAST NAME *
                <input type="text" required>
              </label>

              <label class="small-12 medium-12 columns">EMAIL *
                <input type="email" required>
              </label>

              <label class="small-12 medium-12 columns">POSITION/TITLE
                <input type="text">
              </label>

              <label class="small-12 medium-12 columns">PHONE *
                <input type="tel" required>
              </label>

              <label class="small-12 medium-12 columns">
                <input class="button expanded" type="submit" value="SUBMIT">
              </label>

            </form>
          </div>
        </div>

      </div>
      <!-- END ANALYTICS SECTION -->
          
    </main>

    <footer class="main-footer">
      <div class="row">
        <div class="small-12 medium-9 columns text-center footer-links">
          <div class="row">
            <div class="small-12 medium-4 columns">
              <ul>
                <li><a href="">LInk1</a></li>
                <li>LInk1</li>
                <li>LInk1</li>
                <li>LInk1</li>
              </ul>
            </div>
            <div class="small-12 medium-4 columns end">
              <ul>
                <li>LInk2</li>
                <li>LInk2</li>
                <li>LInk2</li>
                <li>LInk2</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="small-12 medium-3 columns small-centered">
          <address class="text-center">
            <span class="footer-logo">Jetti</span> SYSTEMS<br>
            215 W. Michigan Ave<br>
            Ypsilanti, MI 48197<br>
            <a href="mailto:sales@jettisystems.com">sales@jettisystems.com</a><br>
            <a href="mailto:info@jettisystems.com">info@jettisystems.com</a><br>
          </address>
        </div>
      </div>
    </footer>

    <script id="analyticsContainer">
        
    </script>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/build.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
